<ion-header>
  <ion-toolbar>
    <ion-title>Update Rentals </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="existing"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf = "listingVar">
    <form #form="ngForm" (ngSubmit)="edit()">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <h3>Edit Listing!</h3>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input name="name" type="text" placeholder="name" [(ngModel)]="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input name="location" type="text" placeholder="location" [(ngModel)]="location"></ion-input>
                  </ion-item>
                <ion-item>
                  <ion-input name="price" type="text" placeholder="price" [(ngModel)]="price"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input name="description" type="text" placeholder="description" [(ngModel)]="description"></ion-input>
                  </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Edit Page</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
      <ion-button (click)="removeListing()"> Delete Property</ion-button>
</ion-content>
