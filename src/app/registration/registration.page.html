<ion-header>
  <ion-toolbar>
    <ion-title>registration</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <h3>Create Your Account!</h3>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input name="firstName" type="text" placeholder="First Name" ngModel required [(ngModel)]="firstName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="lastName" type="text" placeholder="Last Name" ngModel required [(ngModel)]="lastName"></ion-input>
              </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input name="cellphone" type="text" placeholder="Cellphone number" ngModel required [(ngModel)]="cellphone"></ion-input>
              </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required [(ngModel)]="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
