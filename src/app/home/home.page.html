<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-item style="text-align: center">
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item style="text-align: center">
          <ion-input type="text" placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>
      <div style="text-align: center">
        <ion-button class="button" size="medium" color="danger" (click)="login()">Login</ion-button>
        <ion-button class="button" size="medium" color="danger" (click)="register()">Register</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
