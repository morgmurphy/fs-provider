<ion-header>
  <ion-toolbar>
    <ion-title>New Rental</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <p>Add new rentals here!</p>
    <form #form="ngForm" (ngSubmit)="createListing()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <h3>Create New Listing!</h3>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-input name="name" type="text" placeholder="Name" ngModel required [(ngModel)]="name">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="location" type="text" placeholder="Location" ngModel required [(ngModel)]="location">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="price" type="text" placeholder="Price" ngModel required [(ngModel)]="price">
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="description" type="text" placeholder="Description" ngModel required
                  [(ngModel)]="description"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Create New</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-button (click)="navToExisting()"> Existing Rentals</ion-button>
    <ion-button (click)="navToProfile()"> Profile</ion-button>
    
</ion-content>
